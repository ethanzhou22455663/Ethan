<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded PPT</title>
    <style>
        body {
            margin: 20px;
            background-image: url('background.jpg'); /* 设置背景图片 */
            background-size: cover;
        }
        .pdf-container {
            width: 80%;
            height: 90vh;
            margin: 0 auto;
            border: 2px solid #000;
            padding: 10px; /* 添加内边距 */
            background-color: rgba(255, 255, 255, 0.8); /* 设置白色背景和透明度 */
        }
    </style>
</head>
<body>

<div class="pdf-container">
    <embed src="presentation.pdf" type="application/pdf" width="100%" height="100%">
</div>

</body>
</html>
