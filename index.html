<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded PPT</title>
    <style>
        body {
            margin: 20px;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .pdf-container {
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Embedded PPT as PDF</h1>
    <div class="pdf-container">
        <embed src="presentation.pdf" width="100%" height="600px" type="application/pdf">
    </div>
</body>
</html>
